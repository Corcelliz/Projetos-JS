<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Dragon Repeller</title>
</head>
<body>
    <div id="game">
        <div class="title">
            <h1><span class="dragon-title">Dragon</span> Repeller</h1>
        </div>
        <div id="stats">
            <span class="stat1">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat1">Saúde: <strong><span id="healthText">100</span></strong></span>
            <span class="stat1">Ouro: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Vá para a loja</button>
            <button id="button2">Vá para a caverna</button>
            <button id="button3">Lutar contra o dragão</button>

        </div>
        <div id="monsterStats">
            <span class="stat">Nome do Monstro: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Saúde: <strong><span id="monsterName"></span></strong></span>
        </div>
        <div id="text">
            Bem-vindo ao Dragon Repeller. Você deve derrotar o dragão que impede as pessoas de deixar a cidade. Você está na praça da cidade. Onde você quer ir? Use os botões acima.
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
